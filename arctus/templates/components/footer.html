<footer>
    <section>
        <h3>arctus.me</h3>
        <p>&copy;2022-2023 Arctus Labs.</p>
        <a onclick="toggleTheme();" style="cursor: pointer">
            <i id="themeTogglerIcon" class="bi bi-sun"></i>Toggle Theme
        </a>
    </section>

    <section>
        <h3>Socials</h3>
        {% for social in socials %}
            <a title="Arctus at {{ social.platform }}" href="{{ social.url }}" target="_blank">
                <i class="bi bi-{{ social.icon }}"></i>{{ social.platform }} {{ social.tag }}
            </a>
            <br>
        {% endfor %}
    </section>

    <section>
        <h3>Links</h3>
        <a href="/">
            Home
        </a>
        <br>
        <a href="/contact">
            Contact the team
        </a>
    </section>
</footer>
