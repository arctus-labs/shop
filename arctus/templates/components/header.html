<header>
    <a href="/">
        <div class="brand">
            <img src="/static/media/arctus-transparent.png">
            <h1>arctus<mark>alpha</mark></h1>
        </div>
    </a>

    <div class="links">
        {% for link in nav_links %}
            <a
                class="{{ link.status }} {{ link.class }}"
                style="{{ link.css }}"
                href="{{ link.target }}"
                {{ ' target="_blank"' if link.is_external else '' }}
            >
                <i class="bi bi-{{ link.icon }}"></i>
                {{ link.title }}
            </a>
        {% endfor %}
    </div>
</header>
